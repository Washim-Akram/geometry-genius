<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geometry Genius</title>
    <!-- BOOTSTRAP CSS CDN LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- EXTERNAL CSS LINK -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Bar(Navbar) -->
      <div class="container">
        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><span class="fw-bold fs-2">Interactive</span> <br />Geometry
              Genius</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <button
                onclick="goToBlog()"
                id="btn-blog"
                class="btn btn-primary ms-auto px-4"
                type="button"
              >
                Blog
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Section Start -->
    <main class="my-5">
      <div class="container d-flex flex-column flex-md-row gap-4">
        <div>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100 text-center py-4 px-4">
                <img
                  src="images/triangle.png"
                  class="card-img-top w-75 mx-auto"
                  alt="triangle"
                />
                <div class="card-body">
                  <h5 class="card-title">Triangle</h5>
                  <p class="card-text">Area(A) = 0.5 X b X h</p>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2"
                    type="text"
                    name=""
                    id="triangle-base-input-field"
                    placeholder="b"
                  />
                  <span> cm </span>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2 ms-2"
                    type="text"
                    name=""
                    id="triangle-height-input-field"
                    placeholder="h"
                  />
                  <span>cm</span>
                </div>
                <button
                  id="btn-triangle"
                  class="btn btn-lg btn-primary"
                  type="button"
                >
                  Calculate
                </button>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 text-center py-4 px-4">
                <img
                  src="images/rectangle.png"
                  class="card-img-top w-75 mx-auto"
                  alt="rectangle"
                />
                <div class="card-body">
                  <h5 class="card-title">Rectangle</h5>
                  <p class="card-text">Area(A) = W X I</p>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="W"
                  />
                  <span> cm </span>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2 ms-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="I"
                  />
                  <span>cm</span>
                </div>
                <button class="btn btn-lg btn-primary" type="button">
                  Calculate
                </button>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 text-center py-4 px-4">
                <img
                  src="images/parallelogram.png"
                  class="card-img-top w-75 mx-auto"
                  alt="Parallelogram"
                />
                <div class="card-body">
                  <h5 class="card-title">Parallelogram</h5>
                  <p class="card-text">Area (A) = b X h</p>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="b"
                  />
                  <span> cm </span>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2 ms-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="h"
                  />
                  <span>cm</span>
                </div>
                <button class="btn btn-lg btn-primary" type="button">
                  Calculate
                </button>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 text-center py-4 px-4">
                <img
                  src="images/rhombus.png"
                  class="card-img-top w-75 mx-auto"
                  alt="Rhombus"
                />
                <div class="card-body">
                  <h5 class="card-title">Rhombus</h5>
                  <p class="card-text">Area(A) = 0.5 X b X h</p>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="b"
                  />
                  <span> cm </span>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2 ms-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="h"
                  />
                  <span>cm</span>
                </div>
                <button class="btn btn-lg btn-primary" type="button">
                  Calculate
                </button>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 text-center py-4 px-4">
                <img
                  src="images/pentagon.png"
                  class="card-img-top w-75 mx-auto"
                  alt="triangle"
                />
                <div class="card-body">
                  <h5 class="card-title">Pentagon</h5>
                  <p class="card-text">Area(A) = 0.5 X b X h</p>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="b"
                  />
                  <span> cm </span>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2 ms-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="h"
                  />
                  <span>cm</span>
                </div>
                <button class="btn btn-lg btn-primary" type="button">
                  Calculate
                </button>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 text-center py-4 px-4">
                <img
                  src="images/ellipse.png"
                  class="card-img-top w-75 mx-auto"
                  alt="Ellipse"
                />
                <div class="card-body">
                  <h5 class="card-title">Ellipse</h5>
                  <p class="card-text">Area(A) = 0.5 X b X h</p>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="b"
                  />
                  <span> cm </span>
                  <input
                    class="w-25 bg-body-tertiary rounded px-2 ms-2"
                    type="text"
                    name=""
                    id=""
                    placeholder="h"
                  />
                  <span>cm</span>
                </div>
                <button class="btn btn-lg btn-primary" type="button">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="col">
            <div class="card h-100 text-center py-4 px-4">
              <div class="card-body">
                <h5 class="card-title text-decoration-underline">
                  Area Calculation
                </h5>
                <h6>
                  <span id="area-calculation-text-field"></span> cm<sup>2</sup>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- BOOTSTRAP JS CDN LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- EXTERNAL CSS LINK -->
    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
